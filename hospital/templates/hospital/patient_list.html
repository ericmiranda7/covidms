{% extends 'base_template.html' %}

{% block bodyContent %}
    <h5 class="card-title text-uppercase text-muted mb-0"> Dashboard</h5>
    <h1>Patients</h1>
    <p>Search</p>
    <form method="GET">
    {% csrf_token %}
    {{ searchForm }}
    <input type="submit">
    </form>
    <ul>
    {% for patient in object_list %}
        <li><a href={% url 'detail' patient.id %}>{{patient.name}}</a></li>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
    </ul>

{% endblock %}
